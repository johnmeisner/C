# scms.conf
# Do not add comments after the values

# Port to receive data
port = 16094

# set to a non-zero value to enable support for
# more than one client at a time (secondary client
# won't get connection refused if busy).
clients = 0

# IP version for server connection (4 = IPv4, 6 = IPv6)
# most likely you should never set this to IPv4
version = 6

# OPTIONAL debug mode - set to non zero to
# enable additional logging (levels supported currently 1 and 2)
debugmode = 2


