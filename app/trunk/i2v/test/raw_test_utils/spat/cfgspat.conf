PSID                   = 0xBFE0; 0, 0xFFFF
Timeout                = 100; 50, 2000;   # in milliseconds
IntersectionID         = 5;  0, 0xFFFF

##############################################################################
# RULES FOR THIS FILE
# Format:
#      MovementStateX        =  SP, TR, YD
#      MovementstateLanesX   =  Lane IDs
#
#   where
#     
#      SP     is the signal phase (see J2735 spec for allowable bitmasks)
#      TR     is the time remaining in deciseconds (10ths of seconds)
#      YD     is the yellow duration in seconds
#
#   Each MovementState MUST have a corresponding MovementstateLanes
#   listing the lane set (lane IDs)
#   It is not a type for 'MovementstateLanes' - do not capitalize the 's'
##############################################################################

MovementState1         = 0x10, 158, 3
MovementstateLanes1    = 1, 20
MovementState2         = 0x4, 158, 3
MovementstateLanes2    = 3, 11
MovementState3         = 0x4, 158, 3
MovementstateLanes3    = 2, 10, 12, 21, 22, 30, 31, 32

