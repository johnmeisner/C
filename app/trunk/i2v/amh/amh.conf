                                        # no forwarding  = 0x0          Do not forward messages.
                                        # forward all    = 0x7FFFFFFF   For example. Forward if matches mask.
                                        # forward anything = 0x80000000 Ignore mask and forward message.  
                                        # MAP            = 0x1
                                        # SPAT           = 0x2
                                        # CSR            = 0x4
                                        # EVA            = 0x8
                                        # ICA            = 0x10
                                        # NMEA           = 0x20
                                        # PDM            = 0x40
