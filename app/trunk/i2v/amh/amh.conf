RadioNum             = 0; 0, 1    # used only if i2v broadcastunified not set
ChannelNumber        = 172; 172, 184 # used only if i2v broadcastunified not set
# Used by GUI but compile time. See AMH_ACTIVE_DIR
AMHBroadcastDir      = /rwflash/I2V/amh   # directory with multiple encoded tim files
EnableValidation     = 0; 0, 1    # When enabled (1) active messages that do not have the correct format
                                  # are ignored
EnableStoreAndRepeat = 1; 0, 1    # 0 = Disabled, 1 = Enable Store and Forward
MaxStoreMessages     = 100; 100, 100 # max number of active messages supported
SettingsOverride     = 0; 0, 1    # when enabled (1) amh will ignore active message interval, channel,
                                  # and psid (unless ForcePSIDMatch set) and use default i2v settings
                                  # for broadcasting - this option is useful when a user only wants
                                  # to broadcast files and is not focused on the settings (batch files)
ForcePSIDMatch       = 0; 0, 1    # when enabled (1) amh will only enable broadcast of active messages
                                  # with PSIDs that match default PSIDs of other i2v apps
SendOverride         = 0; 0, 1    # when enabled (1) amh will attempt to send active messages for
                                  # encoded types where the corresponding I2V app is disabled
                                  # This should not normally be enabled as there may be failures sending
                                  # -if multiple I2V apps are disabled and it should only be enabled
                                  # when active messages are of the same type (MAP, SPAT, or TIM)
WSMExtension         = 0; 0, 1    # Enables (1) optional Tx power, data rate, and channel number in WSM header
                                  # only if amh sending data

# Immediate forward
ImmediateEnable      = 1; 0, 1          # Enables (1) immediate forward capability
ImmediateIPFilter    = 0; 0, 1          # When enabled (1) only messages from ImmediateIP below allowed
ImmediateIP          = 192.168.2.47      # Immediate forward sender IP
ImmediatePort        = 1516; 0, 65535   # Immediate forward port

# Interval Definition
AMHIntervalSelect    = 1; 0,1           # 0 = Legacy 2009, 1 = RSU 4.1 spec (seconds)

# Forward IMF & Store & Repeat messages.
