SRMFwdInterface                 = 1; 1, 3     # 1: CSV format, 2: McCain, 3: J2735 UPER encoded
SRMFwdRequireTTI                = 0; 0,1      # 1: Require valid SRM TTI for forwarding, 0: TTI not required
