                                          # broadcasts; disabled means ICD format
UseMaxTimeToChange            = 0; 0, 1   # Only applicable if InterfaceTOM not enabled
                                          # determines if controller min (0) or max time
                                          # from phase is used

RSUHeartBeatEnable            = 0; 0, 1     # Enable/Disable heartbeat on RSU
RSUHeartBeatInt               = 3; 1, 60    # Heartbeat interval in seconds

# SRM stuff
