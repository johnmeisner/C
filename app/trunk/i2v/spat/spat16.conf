RadioCfg             = 0; 0, 1    # radio num - only used if i2v broadcastunified disabled
WSAEnable            = 0; 0, 1    # when enabled (1) and i2v global wsa enabled, service is advertised in wsa
WSAPriority          = 20; 0, 62  # only useful when WSAs enabled and only used if broadcastunified disabled
WSMExtension         = 0; 0, 1    # Enables (1) optional Tx power, data rate, and channel number in WSM header
SecurityDebugEnable  = 0; 0, 1    # Enables (1) security debug logging if security and global debug logging enabled
SPATEncodeMethod     = 1; 0, 1    # 0 - CICAS-V TOM format, 1 - J2735
SPATASN1EncodeMethod = 2; 0, 2    # 0 - DER, 1 - PER, 2 - PER unaligned

SPATTOMPSID          = 0x8002; 0, 0xFFFFFFFF
SPATJ2735PSID        = 0x00008002; 0, 0xFFFFFFFF

SPATChannelNumber    = 183;172, 184  # only used if i2v broadcastunified disabled

SPATDataLogTime      = 0; 0, 300  # number of seconds between csv logged spat messaeges
                                  # 0 to disable (or set to large number to save space)

#J2735 Message config
SPATJ2735IntersectionName = SanMarcos

#BSM receive config (to request signal phase changes)
BSMRxEnable          = 1; 0, 1                     # enable(1) to receive BSMs and modify signal phases
                                                   # will only work if I2V security enabled
BSMRxForward         = 0; 0, 3                     # enable(1) to forward BSMs to configured IP
                                                   # will work if BSMRxEnabled; does not require security
BSMRequireMAP        = 0; 0, 1                     # when enabled (1) the BSM functionality will only
                                                   # work if the I2V MAP application has populated valid
                                                   # MAP data for the intersection
BSMRxVODEnable       = 0; 0, 1                     # enable (1) verification on demand
BSMRxVODIntervalMs   = 0; 0, 20000                 # min interval duration between verification on demand
                                                   # runs; 0 disables VOD and if BSMRxVODEnable is 1 it 
                                                   # will disable verification
BSMRxRange           = 2000; 0, 5280               # Distance (range) of supported BSMs - BSMs beyond this
                                                   # value will be ignored - 0 disables range check and any
                                                   # valid BSM detected will be handled
BSMRxNumBSM          = 8; 1, 8                     # Max number of parallel BSMs supported
                                                   # Up to this number of validated vehicles will be able
                                                   # to initiate a signal phase change for the intersection
BSMUnsecurePSIDDER   = 0x20; 0, 0xFFFFFFFF            # DER PSID (only when security is disabled)
BSMUnsecurePSIDPERA  = 0x20; 0, 0xFFFFFFFF            # PERA PSID (only when security is disabled)
BSMUnsecurePSIDPERU  = 0x20; 0, 0xFFFFFFFF            # PERU PSID (only when security is disabled)

# signal phase timing vehicle classes supported
# see J2735 spec for these values
IncidentResponse1    = 10085, 10110, 10102
ResponderGroup1      = 9729, 9730, 9731,
ResponderGroup2      = 9733, 9734, 9736
VehicleGroup1        = NONE
#SystemMinTimeToReset = 5; 0,100

# Interoperability Mode - a bitmask of supported interoperability features 
# currently supported 
#    0x1 (00000001b) = Simplified SPAT message (1 approach, 1 movement event) 
#    0x2 (00000010b) = Max time included with min time in SPAT 
#    0x4 (00000100b) = Use UTC time instead of typical countdown for SPAT timing 
#    0x8 (00001000b) = Support for pedestrian/bicycle detect bit (Trafficware only) 
SPATInteroperabilityMode = 7; 0, 0xFF

IntersectionID             =  21020;   1, 2147483648 # Intersection ID  (MUST UPDATE TO MATCH RSE)
