#**************************************************************************
#*                                                                        *
#*     Logging Configuration                                              *
#*                                                                        *
#**************************************************************************
#
# log_level -   the log level filter applied to messages. 
#               everything of this level and numerically lower shall be logged
#
# Log facility  Specification are LOG_V2X_ALL..LOG_LOCAL7 
#               Changing the log facility will change the file to which this 
#               app's data is logged. The filespec set is contained in syslog.conf
#
# log_options   configuration option for opening the log. Combinations of log
#               options can be set by summing the individual values (OR operation).
#
log_level =             7;          0,              7       # LOG_EMERG   0   system is unusable 
                                                            # LOG_ALERT   1   action must be taken immediately 
                                                            # LOG_CRIT    2   critical conditions 
                                                            # LOG_ERR     3   error conditions 
                                                            # LOG_WARNING 4   warning conditions 
                                                            # LOG_NOTICE  5   normal but significant condition 
                                                            # LOG_INFO    6   informational 
                                                            # LOG_DEBUG   7   debug-level messages 

log_facility =          144;        128,            184     # LOG_V2X_ALL  128
                                                            # LOG_V2X_FAC  136
                                                            # LOG_V2X_SRV  144
                                                            # LOG_V2X_APP  152
                                                            # LOG_V2X_UTIL 160
                                                            # LOG_V2X_SYS  168
                                                            # LOG_EXAMPLE  176
                                                            # LOG_LOCAL7   184

log_options =           0;          0,              64      # LOG_PID     0x01    log the pid with each message 
                                                            # LOG_CONS    0x02    log on the console if errors in sending 
                                                            # LOG_ODELAY  0x04    delay open until first syslog() (default) 
                                                            # LOG_NDELAY  0x08    don't delay open 
                                                            # LOG_NOWAIT  0x10    don't wait for console forks: DEPRECATED 
                                                            # LOG_PERROR  0x20    log to stderr as well 

use_wheel_ticks =       0;          0,      1               # Do we use CAN based wheel ticks
wheel_tick_timer_ms =   100;        0,      255             # Send wheel tick msg period

nav_pvt_sha256_enable = 0;          0,      1               # Enable NAV_PVT Host Interface Signature Verification
hnr_pvt_sha256_enable = 0;          0,      1               # Enable HNR_PVT Host Interface Signature Verification

log_ubx_esf_ins =       0;          0,              1       # 0/1 = OFF/ON
log_ubx_esf_meas =      0;          0,              1       # 0/1 = OFF/ON
log_ubx_esf_status =    0;          0,              1       # 0/1 = OFF/ON
log_ubx_hnr_ins =       0;          0,              1       # 0/1 = OFF/ON
log_ubx_hnr_pvt =       0;          0,              1       # 0/1 = OFF/ON
log_ubx_nav_pvt =       0;          0,              1       # 0/1 = OFF/ON

log_incoming_wt_msg =               0;          0,              1       # 0/1 = OFF/ON
log_outgoing_wt_ubx_esf_meas_msg =  0;          0,              1       # 0/1 = OFF/ON
log_outgoing_wt_ubx_packet =        0;          0,              1       # 0/1 = OFF/ON

RecordTpsAsRaw =        0       # 1 = raw gps msgs, 0 = SR records processed data ("cooked")
AdjustSystemTime =      1;      # 1 = adjust system time to match gps time, 0 = Doesn't change system time
                                # To adjust time on QNX, date 16 may 1997 4 30 pm; date 1634 (system time using 
                                # today's date); date 22 2 97 (22 Feb 1997);
LargestAcceptableTimeAccuracy = 100;        # This value or lower is the desired Time Accuracy
PersistencyEnable =     1 ; 0, 1            # Enables/Disables persistency storing the leap seconds value
StartupSendStoredLeapsecsToGPS = 1; 0,1     # 1=At startup, send the persistent stored leapsec value to UBlox to accelerate time accuracy

