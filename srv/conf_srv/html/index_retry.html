<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
    <title>5940-RSU</title>
    <link rel='stylesheet' href='assets/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='assets/fonts/font-awesome.min.css'>
    <link rel='stylesheet' href='assets/css/Features-Boxed.css'>
    <link rel='stylesheet' href='assets/css/Features-Clean.css'>
    <link rel='stylesheet' href='assets/css/Footer-Basic.css'>
    <link rel='stylesheet' href='assets/css/login-form-1.css'>
    <link rel='stylesheet' href='assets/css/login-form.css'>
    <link rel='stylesheet' href='assets/css/styles.css'>
</head>

<style>
body {
  background-image: url('/cgi-bin/get_background_image');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>

<body>
    <div class='container full-height'>
        <div class="alert alert-light text-center" role="alert"><span class="text-danger"><strong>Invalid User Name or Password! Please re-login</strong></span></div>
        <div class='row flex center v-center full-height'>
            <div class='col-8 col-sm-4'>
                <div class='form-box'>
                    <form action='/cgi-bin/cgi-login' method='post'>
                        <fieldset>
                            <legend>RSU 5940</legend>
                            <img id='avatar' class='avatar round' src='assets/img/avatar.png'>
                            <input class='form-control' type='text' id='username' name='username' placeholder='username' autofocus>
                            <input class='form-control' type='password' id='password' name='password' placeholder='password'>
                            <input type='hidden' name='phase' value='retry'>
                            <div><input type='submit' value='LOGIN'></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
